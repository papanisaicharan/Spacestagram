<app-filter (dateEmitter)="getPhotos($event)"></app-filter>
<div class="container">
  <div class="spinner row">
    <app-loading-spinner *ngIf="!photos"></app-loading-spinner>
  </div>
  
  <div class="row images" *ngIf="photos">
    <app-rover-photo class="col-12 col-lg-4 col-sm-6" *ngFor="let photo of photos; let i = index" [photo]="photo">
    </app-rover-photo>
  </div>
  <app-no-results class="row" *ngIf="photosLength == 0"></app-no-results>
</div>
