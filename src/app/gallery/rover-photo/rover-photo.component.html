<div class="card custom-style">
    <img
      class="card-img-top"
      [src]="photo.img_src"
      alt="rover photo"
      style="height: 200px;"
    />
    <div class="card-body">
      <h4 class="card-title">
        {{ photo.rover.name + ' rover' + ' - ' + photo.camera.full_name }}
      </h4>
      <div class="row">
        <div class="col-12 status">
          <span class="badge rounded-pill bg-success status">{{
            photo.rover.status
          }}</span>
        </div>
      </div>
      <p><b>Launch Date: </b> {{ photo.rover.launch_date }}</p>
      <p><b>Landing Date: </b> {{ photo.rover.landing_date }}</p>
      <p><b>Earth Date: </b> {{ photo.earth_date }}</p>
      <button
        type="button"
        [class]="!photo.liked ? 'btn btn-primary like' : 'btn btn-danger like'"
        (click)="alterLike()"
      >
        {{ photo.liked ? 'dislike' : 'Like' }}
      </button>
    </div>
  </div>
